<style>
	html,body{
		margin: 0;
		padding: 0;
		
	}
	#container{
		background-color: black;
		width: 1230px;
		margin: auto;
		overflow: hidden;
	}
	#main-nav{
		background-color: black;
		height: 100px;
		color: white;
		
	}
	
	#sort_ul{
		height: 500px;
		width: 905px;
		background-color: aliceblue;

		float: left;
	}
	.sort_li {

		display: flex;

		height: 500px;

		align-items: flex-end;
		width: 605px;

	#panel{
		display: flex;

		height: 500px;

		align-items: flex-end;
		float: left;
		width:220px;
		padding-bottom: 9.4%;

        background-position:center center;
    }
	li {

            margin-left: 10px;
			
            width: 50px;
            list-style: none;
            background-color: red;

			bottom: -30px;

        }
	li p {
            position: relative;
			top: -35px;
            width: 50px;
            text-align: center;
        }
	
	#num-input{
		resize: none;
		height: 15px;
	}
	#num-out{
		resize: none;

	#text{
		background-color: aquamarine;
		height: 600px;

	}
	#footer{
		height: 50px;
		background-color: antiquewhite;

	.swapLeft {
		background-color: green;
	}
	.swapRight {
		background-color: green;
	}
	.compare {
		background-color: blue;
	}

		color: blue;
	}
	.completed{
		background-color: yellow;
	}

    #root{
        position: absolute;
        height: 20px;
        width: 20px;

<body>
<div id="container">
  <div id="main-nav">
	<div id='btn1'>
		<input name='sortselect' type="radio" value="冒泡排序">冒泡排序
		 <input name='sortselect' type="radio" value="选择排序">选择排序
		 <input name='sortselect' type="radio" value="插入排序">插入排序
		 <input name='sortselect' type="radio" value="快速排序">快速排序
		 <input name='sortselect' type="radio" value="堆排序">堆排序
	</div>

	<script>
		document.getElementById('btn1').addEventListener('click', e1 => {
		let no = e1.target.getAttribute('value');
		this.choice=no;
		clearPanel();
		if (no=="冒泡排序"){
			initBubbleText();
			this.Arr=initNumBubble(this.arr);
		}
		else if(no=="选择排序"){
			initChooseText();
			this.Arr=initNumChoose(this.arr);
		}
		else if(no=="插入排序"){
			initInsertText();
			this.Arr=initNumInsert(this.arr);
		}
		else if(no=="快速排序"){
			initQuickText();
			this.Arr=initNumQuick(this.arr);
		}
		else if(no=="堆排序"){
			draw(this.arr,250,110);
			initHeapText();
			this.Arr=initNumHeap(this.arr);
		}})
	</script>
	<div class="form-group">

        <label for="arrLen">数组长度：</label>

        <input name="arrLen" class="form-control" id="form-control" value='10' placeholder="请输入数组长度">

		<input value='生成数组' id="createArr" onclick="initArr()" type="button">
		<script>
			document.getElementById('createArr').addEventListener('click', e0 => {
			this.arr=initArr();
			let oUl = document.getElementsByClassName("sort_li")[0];
			init(this.arr,oUl);

			if (this.choice=="冒泡排序"){
				initBubbleText();
				this.Arr=initNumBubble(this.arr);
			}
			else if(this.choice=="选择排序"){
				initChooseText();
				this.Arr=initNumChoose(this.arr);
			}
			else if(this.choice=="插入排序"){
				initInsertText();
				this.Arr=initNumInsert(this.arr);
			}
			else if(this.choice=="快速排序"){
				initQuickText();
				this.Arr=initNumQuick(this.arr);
			}
			else if(this.choice=="堆排序"){
				draw(this.arr,250,110);
				initHeapText();
				this.Arr=initNumHeap(this.arr);
			}})
		</script>

    </div>

    <div class="form-group">

        <label for="arr">排序前数组：</label><textarea name="arr" class="num-input" id="num-input" rows="1" cols="30" readonly resize: none></textarea>
		<br />
		<label for="arr">排序后数组：</label><textarea name="arr" class="num-out" id="num-out" rows="1" cols="30" readonly ></textarea>
		
		<div id='btn2' style="display:inline">
			<input name='sortfunc' type="radio" value="整体执行" checked="checked">整体执行</input>
	 		<input name='sortfunc' type="radio" value="单步执行">单步执行</input>
		</div>
		<input id='funcButton' name='func' type="button" value="开始运行"></input>
		<script>
			document.getElementById('btn2').addEventListener('click', e2 => {
			let no = e2.target.getAttribute('value');
			if (no=="整体执行"){
				let e=document.getElementById('funcButton');
				e.setAttribute("value","开始运行");
			}
			else if(no=="单步执行"){
				let e=document.getElementById('funcButton');
				e.setAttribute("value","下一步");
			}})
		</script>
		<script>
			document.getElementById('funcButton').addEventListener('click', e3 => {
			let no = e3.target.getAttribute('value');
			let oUl = document.getElementsByClassName("sort_li")[0];
			if (no=="开始运行"){
				let e=document.getElementById('funcButton');
				e.setAttribute("value","暂停");
				animation(oUl,this.Arr);
			}
			else if(no=="下一步"){
				stop();
				this.Arr=stepAnimation(oUl,this.Arr);
			}
			else if(no=="暂停"){
				stop();
				let e=document.getElementById('funcButton');
				e.setAttribute("value","开始运行");
			}})
		</script>
    </div>
</div>
	
  	<div id="sort_ul">
		<ul id="panel"></ul>
		<ul class="sort_li"></ul>

	</div>
  		<div id="text">
  	</div>
	<div style="clear: both"></div>
  	<div id="footer">
		小组成员：1，2，3，4；
	</div>
</div>
